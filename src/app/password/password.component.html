<div class="container">
  <div class="form-container">
    <div class="form-wrapper glass">
      <h1>Password reset</h1>
      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
          <label for="email">
            <span>E-Mail:</span>
            <input type="text" id="email" formControlName="email" autocomplete="email"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
            <div class="form-error" [class.is-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              <span>E-Mail is not valid.</span>
            </div>
          </label>
        </div>

        <div class="form-group">
          <button type="submit" [disabled]="loginForm.invalid">Submit</button>
        </div>

        <div class="form-group">
          <div class="signin-wrapper">
            <a routerLink="/signin">Back to Sign up</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
